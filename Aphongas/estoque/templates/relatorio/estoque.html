{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Relatório de Estoque</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>Produto</th>
                <th>Entradas</th>
                <th>Saídas</th>
                <th>Saldo Atual</th>
            </tr>
        </thead>
        <tbody>
            {% for item in dados_estoque %}
            <tr>
                <td>{{ item.produto.descricao }}</td>
                <td>{{ item.entradas }}</td>
                <td>{{ item.saidas }}</td>
                <td>{{ item.saldo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
