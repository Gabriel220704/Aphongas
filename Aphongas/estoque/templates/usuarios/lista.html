{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Usuários</h2>
    <a href="{% url 'cadastrar_usuario' %}" class="btn btn-success mb-3">Novo Usuário</a>
    <table class="table">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Email</th>
                <th>É Admin?</th>
            </tr>
        </thead>
        <tbody>
            {% for user in usuarios %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_staff|yesno:"Sim,Não" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
